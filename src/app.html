<template>
    <div class="container">
        <h1>${heading}</h1>
    
        <form submit.trigger="addCustumer()">
            <input type="text" value.bind="customerName" placeholder="Name..." class="u-full-width">
            <input type="text" value.bind="customerEmail" placeholder="Email..." class="u-full-width">
            <button type="submit" class="u-full-width">Add Customer</button>
        </form>
    
        <table class="u-full-width">
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th></th>
            </tr>
            <tr repeat.for="customer of customers">
                <td>${customer.name}</td>
                <td>${customer.email}</td>
                <td>
                    <button click.trigger="removeCustumer(customer)" class="u-pull-right">Remove</button>
                </td>
            </tr>
        </table>
    </div>
</template>
